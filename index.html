<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts */
.bg-heart {
  position: absolute;
  color: red;
  font-size: 18px;
  opacity: 0.6;
  pointer-events: none;
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* Card */
.card {
  position: relative;
  z-index: 10;
  background: rgba(0,0,0,0.85);
  border: 2px solid red;
  border-radius: 20px;
  padding: 30px;
  width: 420px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,0,0,0.4);
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #ff4d4d;
}

/* Photos floating */
.photos {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 15px 0;
  position: relative;
  z-index: 11;
}

.photos img {
  width: 85px;
  height: 85px;
  border-radius: 15px;
  border: 2px solid red;
  object-fit: cover;
  animation: floatPhoto 8s ease-in-out infinite;
}

.photos img:nth-child(2) { animation-delay: 2s; }
.photos img:nth-child(3) { animation-delay: 4s; }
.photos img:nth-child(4) { animation-delay: 6s; }

@keyframes floatPhoto {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

button {
  padding: 12px 26px;
  margin: 10px;
  font-size: 15px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.yes { background: red; color: white; }
.no { background: #222; color: white; position: relative; }

.hidden { display: none; }

/* Conversation box on final page */
.convo-box {
  position: absolute;
  bottom: 20px;
  left: 20px;
  background: rgba(255,255,255,0.15);
  color: white;
  padding: 20px;
  border-radius: 15px;
  font-family: 'Playfair Display', serif;
  font-size: 18px;
  text-align: left;
  max-width: 300px;
  z-index: 20;
  animation: bounceConvo 2s infinite;
}

/* Bouncing animation */
@keyframes bounceConvo {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* FINAL SCREEN */
.final {
  position: fixed;
  inset: 0;
  background: black;
  overflow: hidden;
}

/* Love text background */
.love-text {
  position: absolute;
  font-family: 'Playfair Display', serif;
  color: rgba(255,255,255,0.15);
  font-size: 22px;
  white-space: nowrap;
  animation: driftText 20s linear infinite;
}

@keyframes driftText {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* Big heart */
.heart-frame {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-45deg);
  width: 260px;
  height: 260px;
  background: red;
  z-index: 5;
}

.heart-frame::before,
.heart-frame::after {
  content: '';
  width: 260px;
  height: 260px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heart-frame::before { top: -130px; left: 0; }
.heart-frame::after { left: 130px; top: 0; }

.heart-frame img {
  position: absolute;
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  top: 40px;
  left: 40px;
  transform: rotate(45deg);
  box-shadow: 0 0 25px black;
  border: 4px solid black;
  z-index: 10;
}

/* Big red circle behind last image */
.heart-frame .red-circle {
  position: absolute;
  width: 200px;
  height: 200px;
  background: rgba(255,0,0,0.6);
  border-radius: 50%;
  top: 30px;
  left: 30px;
  z-index: 5;
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: red;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to { transform: translate(var(--x), var(--y)); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music1" src="romantic1.mp3"></audio>
<audio id="music2" src="romantic2.mp3" loop></audio>

<div class="card" id="passwordBox">
  <h1>Hi Neha, This is officer Pascal with the USCIS. When did John said I love you for the first time? ❤️</h1>
  <input type="password" id="pwd" placeholder="Password">
  <br><br>
  <button class="yes" onclick="unlock()">Enter</button>
</div>

<div class="card hidden" id="mainCard">
  <h1>Hey Muthu ❤️</h1>
  <p>Will you be my Valentine?</p>

  <div class="photos">
    <img src="Photo1.jpg">
    <img src="Photo2.jpg">
    <img src="Photo3.jpg">
    <img src="Photo4.jpg">
  </div>

  <button class="yes" id="yesBtn">Yes ❤️</button>
  <button class="no" id="noBtn">No</button>
</div>

<script>
const PASSWORD = "06102019";
const pwd = document.getElementById("pwd");
const passwordBox = document.getElementById("passwordBox");
const mainCard = document.getElementById("mainCard");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music1 = document.getElementById("music1");
const music2 = document.getElementById("music2");

let yesScale = 1;

/* PASSWORD UNLOCK */
function unlock(){
  if(pwd.value===PASSWORD){
    passwordBox.classList.add("hidden");
    mainCard.classList.remove("hidden");
    startHearts(); // hearts across whole screen
    music1.play().catch(()=>{});
  }
}

/* NO button runs */
noBtn.addEventListener("mouseover", ()=>{
  const x=(Math.random()-0.5)*500;
  const y=(Math.random()-0.5)*300;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
  yesScale+=0.2;
  yesBtn.style.transform=`scale(${yesScale})`;
});

/* Fireworks */
function createFireworks(){
  const colors = ["red", "pink", "white"];
  for(let i=0;i<200;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left="50%";
    f.style.top="50%";
    f.style.background = colors[Math.floor(Math.random()*colors.length)];
    const distance = Math.random()*500 + 100;
    const angle = Math.random()*2*Math.PI;
    const x = Math.cos(angle)*distance;
    const y = Math.sin(angle)*distance;
    f.style.setProperty("--x", x+"px");
    f.style.setProperty("--y", y+"px");
    f.style.width = 6 + Math.random()*6 + "px";
    f.style.height = 6 + Math.random()*6 + "px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}

/* Floating hearts */
function startHearts(container=document.body, avoidCenter=false){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="bg-heart";
    h.innerText="❤️";
    let x=Math.random()*100;
    if(avoidCenter && x>35 && x<65) x+=30;
    h.style.left=x+"vw";
    h.style.bottom="0vh";
    container.appendChild(h);
    h.animate([{transform:'translateY(0vh)'},{transform:'translateY(-110vh)'}],
              {duration:7000,iterations:1,easing:'linear'});
    setTimeout(()=>h.remove(),7000);
  },150);
}

/* Love text background */
function createLoveText(){
  setInterval(()=>{
    for(let i=0;i<4;i++){
      const t=document.createElement("div");
      t.className="love-text";
      t.innerText="I love you, always and forever ❤️";
      let x=Math.random()*100;
      let y=Math.random()*90;
      if(x>35 && x<65) continue;
      t.style.left=x+"vw";
      t.style.top=y+"vh";
      document.body.appendChild(t);
      setTimeout(()=>t.remove(),20000);
    }
  },300);
}

/* YES CLICK */
yesBtn.addEventListener("click", ()=>{
  music1.pause();
  music2.currentTime=0;
  music2.play().catch(()=>{});

  passwordBox.remove();
  mainCard.remove();

  const finalDiv = document.createElement("div");
  finalDiv.className="final";
  document.body.appendChild(finalDiv);

  const heartFrame = document.createElement("div");
  heartFrame.className="heart-frame";
  finalDiv.appendChild(heartFrame);

  const redCircle = document.createElement("div");
  redCircle.className="red-circle";
  heartFrame.appendChild(redCircle);

  const img = document.createElement("img");
  img.src="cartoon-couple.jpg";
  heartFrame.appendChild(img);

  // Floating hearts and love text
  startHearts(document.body,true);
  createLoveText();

  // Conversation box on final page
  const convo = document.createElement("div");
  convo.className="convo-box";
  convo.innerText="I KNEW YOU WOULD SAY YESS!! I LOVE YOU SO MUCH, HAPPY VALENTINES DAY MUTHUU!!";
  finalDiv.appendChild(convo);

  // Fireworks
  createFireworks();
});
</script>
</body>
</html>
